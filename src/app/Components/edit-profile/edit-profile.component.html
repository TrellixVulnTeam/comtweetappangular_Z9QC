  <div class="container">
    <div class="row">
        <div class="col-md-12">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
   <div class="row">
      <div class="col-md-12">
         <div id="content" class="content content-full-width">
            <!-- begin profile -->
            <div class="profile">
               <div class="profile-header">
                  <!-- BEGIN profile-header-cover -->
                  <div class="profile-header-cover"></div>
                  <!-- END profile-header-cover -->
                  <!-- BEGIN profile-header-content -->
                  <div class="profile-header-content">
                     <!-- BEGIN profile-header-img -->
                     <!-- END profile-header-img -->
                     <!-- BEGIN profile-header-info -->
                     <div class="profile-header-info">
                        <h4 class="m-t-10 m-b-5">{{this.userName}}</h4>
                        <p class="m-b-10">{{this.email}}</p>
                     </div>
                     <!-- END profile-header-info -->
                  </div>
                  <!-- END profile-header-content -->
               </div>
            </div>
            <!-- end profile -->
            <!-- begin profile-content -->
            <div class="profile-content">
               <!-- begin tab-content -->
               <div class="tab-content p-0">

                  <!-- begin #profile-about tab -->
                  <div class="tab-pane fade in active show" id="profile-about">
                     <!-- begin table -->
                     <div class="table-responsive">
                        <form [formGroup]="editProfileForm" (submit)="onSubmit()">
                        <table class="table table-profile">
                           <thead>
                              <tr>
                                 <th></th>
                              </tr>
                           </thead>
                           <tbody>
                              <tr>
                                 <td class="field highlight">Name</td>
                                 <td><i class="fa fa-user fa-lg m-r-5"></i> <input formControlName="name" type="text" value="{{user.name}}"/></td>
                              </tr>
                              <tr class="divider">
                                 <td colspan="2"></td>
                              </tr>
                              <tr class="highlight">
                                 <td class="field">Email</td>
                                 <td><input type="text" formControlName="email" value="{{user.email}}"/></td>
                              </tr>
                              <tr class="divider">
                                 <td colspan="2"></td>
                              </tr>
                              <tr>
                                 <td class="field">City</td>
                                 <td><input formControlName="city" type="text" value="Kolkata"/></td>
                              </tr>
                              <tr>
                                 <td class="field">Gender</td>
                                 <td>
                                    <select formControlName="gender" class="form-control input-inline input-xs" name="gender">
                                        <option *ngFor="let gen of genders"  
                                        value={{gen}} [selected]="gen==user.gender">
                                            {{gen}}
                                        </option> 
                                     </select>
                                 </td>
                              </tr>
                              <tr>
                                 <td class="field">Birthdate<br>(DD-MM-YYYY)</td>
                                 <td class="p-t-10 p-b-10">
                                    <input formControlName="day" type="number" />
                                    -
                                    <input formControlName="month" type="number" />
                                    -
                                    <input formControlName="year" type="number" />
                                 </td>
                              </tr>
                              <tr class="divider">
                                 <td colspan="2"></td>
                              </tr>
                              <tr class="highlight">
                                 <td class="field">&nbsp;</td>
                                 <td class="p-t-10 p-b-10">
                                    <button [disabled]="updated" type="submit" class="btn btn-primary width-150">Update</button>
                                    <button [disabled]="updated" (click)="takeBack()" type="button" class="btn btn-white btn-white-without-border width-150 m-l-5">Cancel</button>
                                    <button *ngIf="updated" (click)="takeBack()" type="button" class="btn btn-primary btn-white-without-border width-150 m-l-5">Go to Profile</button>
                                 </td>
                              </tr>
                              <tr class="highlight" *ngIf="updated">
                                <td class="field">&nbsp;</td>
                                <td class="p-t-10 p-b-10">
                                    <p class="text-success">Successfully Updated</p>
                                </td>
                             </tr>
                           </tbody>
                        </table>
                        </form>
                     </div>
                     <!-- end table -->
                  </div>
                  <!-- end #profile-about tab -->
               </div>
               <!-- end tab-content -->
            </div>
            <!-- end profile-content -->
         </div>
      </div>
   </div>
</div>
    	</div>
	</div>
</div>
