  <section class="h-100 gradient-form" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row">
              
                <div class="col-lg-6 align-items-center homepage">
                  <div class="px-3 py-4 p-md-5 mx-md-4">

                    <div class="panel-body" *ngFor="let tweet of tweets; index as i;">
                      <div class="fb-user-details">
                          <h3>{{map.get(tweet.userEmail)}}</h3>
                          <p>{{tweet.tweetTime}}</p>
                      </div>
                      <p class="fb-user-status">
                        {{tweet.tweetMessage}}
                      </p>
                      <div class="fb-status-container fb-border">
                          <div class="fb-time-action">
                              <a (click)="onLike(tweet.id)" title="See Likes">Likes </a>
                              <a (click)="onReply(tweet.id)" title="Leave a comment">Comments</a>
                              <!-- <p class="text-primary">Liked by:</p>
                              <div *ngFor="let liked of likedBy; index as i;">
                                <p>{{liked.name}}</p>
                              </div> -->
                          </div>
                      </div>
                      <hr>
                      
                  </div>

                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
